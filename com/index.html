        <audio id="background-audio" src="./../sound.mp3" loop></audio>
        <script>
            document.addEventListener('DOMContentLoaded', (event) => {
              const audio = document.getElementById('background-audio');
              const muteButton = document.getElementById('mute-button');
              const muteIcon = document.getElementById('mute-icon');
              let isMuted = true; // Default state: muted
          
              const updateIcon = () => {
                if (isMuted) {
                  muteIcon.src = 'soundoff.svg'; // Muted icon
                  muteIcon.alt = 'Mute Icon';
                } else {
                  muteIcon.src = 'soundon.svg'; // Unmuted icon
                  muteIcon.alt = 'Unmute Icon';
                }
              };
          
              muteButton.addEventListener('click', () => {
                isMuted = !isMuted;
                updateIcon();
                if (isMuted) {
                  audio.pause();
                  audio.muted = true;
                } else {
                  audio.muted = false;
                  audio.play().catch(error => {
                    console.error('Audio playback failed:', error);
                  });
                }
              });
          
              // Initial icon setup
              updateIcon();
            });
          </script>
